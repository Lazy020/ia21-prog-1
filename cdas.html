<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Página de Cadastro</title>
    <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
</head>

<body>
    <form action="exemplo.py" method="post"> 

        <div>
            <img src="car1.png" alt="compra" width="300" height="240"/>
            <h2 id="titulo">compra</h2>
        </div>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" required>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required>
        </div>
        <div>
            <label for="pass">Confirme sua senha:</label>
            <input type="password" name="password" id="pass" minlength="8" required>
        </div>
        <div class="vinculo">
            <label for="vinculo">>Vínculo></label>
            <select id="vinculo" required>
              <option selected disabled value="">Selecione</option>
              <option>Vendedor</option>
              <option>Cliente
              </option>
            </select>
        </div>
        <div>
            <button>Enviar</button>
        </div>
    </form>
</body>

</html>
